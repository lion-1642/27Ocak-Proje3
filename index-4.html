<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <style>
        /* Footer içindeki özel stil */
        .container-38 footer {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        .container-38 .iletisim input,
        .container-38 .iletisim textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container-38 iframe {
            width: 100%;
            height: 320px;
            border: none;
        }

        .container-38 button {
            width: 100px;
            height: 40px;
            padding: 0px 10px;
            margin-top: 23px;
            background-color: rgb(43, 226, 73);
            color: rgb(83, 24, 44);
            border-radius: 5px;
            border: none;
            transition: 0.7s all;
            cursor: pointer;
        }

        .container-38 button:hover {
            background-color: rgb(49, 6, 6);
            color: rgb(83, 43, 226);
            border: 1px solid rgb(43, 226, 141);
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .container-38 iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container-38">
        <footer>
            <!-- Telif hakkı ve diğer bilgiler -->
            <h2>İletişim</h2>
            <div class="content">
                <div class="iletisim">
                    <input type="text" placeholder="İsim giriniz"> <br>
                    <input type="text" placeholder="Telefon Numaranız"> <br>
                    <textarea name="" id="" cols="30" rows="10">Mesajınızı Giriniz</textarea> <br>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12048.347003494864!2d28.874887!3d40.9795812!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cabd361d9f2bcd%3A0x109cda61c48e4b76!2sNeos%20Yaz%C4%B1l%C4%B1m%20Akademi!5e0!3m2!1str!2str!4v1690319107594!5m2!1str!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <button><a href="https://www.facebook.com">GÖNDER</a></button>
        </footer>
        <div class="container">
            <a href="index.html">
                <button type="button">ANA SAYFA</button>
            </a>
        </div>
    </div>

    <script>
        // JavaScript kodları burada olacak
        document.addEventListener('DOMContentLoaded', function() {
            // İletişim formu işlemleri
            var form = document.querySelector('.container-38 footer .iletisim');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                // Form verilerini topla ve işle
                // Örneğin, bir AJAX isteği gönder veya başka bir işlem yap
            });
        });
    </script>
</body>
</html>
